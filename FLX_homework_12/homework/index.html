<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
    <div id="page1">
      <h1>Simple TODO  application</h1>
      <div id="edit">
        <button id="btn-add">Add new task</button>
      </div>
      <div id="output">
        <p id="empty">TODO is empty</p>
      </div>
    </div>

    <div id="page2">
      <h1>Add task</h1>
      <input type="text" id="new-task">
      <br>
      <form>
        <button class="btn-cancel">Cancel</button>
        <button id="btn-save">Save changes</button>
      </form>
    </div>

    <div id="page3">
      <h1>Modify item</h1>
      <input type="text" id="edit-task">
      <br>
      <form>
        <button class="btn-cancel">Cancel</button>
        <button id="edit-save">Save changes</button>
      </form>
    </div>
  </div>
    
  <script src="./src/app.js"></script>
</body>
</html>
